<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Data Bitcoin 2016-2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f9f9f9; padding: 40px; color: #333; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        /* Styling Tabel */
        table { width: 100%; border-collapse: collapse; margin-top: 30px; font-size: 0.9em; }
        th { background-color: #F7931A; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        tr:hover { background-color: #f1f1f1; }
        
        .chart-box { margin-bottom: 50px; }
        .btc-price { font-weight: bold; color: #d35400; }
    </style>
</head>
<body>

<div class="container">
    <h2>Analisis Pergerakan Harga Bitcoin (2016 - 2026)</h2>

    <div class="chart-box">
        <canvas id="btcChart"></canvas>
    </div>

    <h3>Data Historis Tahunan</h3>
    <table>
        <thead>
            <tr>
                <th>Tahun</th>
                <th>Estimasi Harga (IDR)</th>
                <th>Keterangan Tren</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<script>
    const dataTahun = ['2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024', '2025', '2026*'];
    const dataHarga = [6, 20, 120, 114, 266, 880, 257, 474, 1570, 1905, 1158];
    const keterangan = ['Adopsi Awal', 'Bull Run', 'Koreksi', 'Akumulasi', 'Awal Bullish', 'Puncak Siklus', 'Market Crash', 'Pemulihan', 'ATH Baru', 'Puncak Tertinggi', 'Konsolidasi'];

    // Render Tabel secara otomatis
    const tableBody = document.getElementById('tableBody');
    dataTahun.forEach((thn, index) => {
        let row = `<tr>
            <td>${thn}</td>
            <td class="btc-price">Rp ${dataHarga[index].toLocaleString()} Juta</td>
            <td>${keterangan[index]}</td>
        </tr>`;
        tableBody.innerHTML += row;
    });

    // Render Grafik
    const ctx = document.getElementById('btcChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: dataTahun,
            datasets: [{
                label: 'Harga Bitcoin (Juta IDR)',
                data: dataHarga,
                borderColor: '#F7931A',
                backgroundColor: 'rgba(247, 147, 26, 0.1)',
                fill: true,
                tension: 0.4,
                borderWidth: 3
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: true } }
        }
    });
</script>

</body>
</html>
